<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found — Style by Jesús</title>
  <link rel="icon" type="image/png" sizes="192x192" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,400&family=Libre+Franklin:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0e0d0c;
      color: #f5f0e8;
      font-family: 'Libre Franklin', sans-serif;
      font-weight: 300;
      text-align: center;
      padding: 24px;
    }
    .brand {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2rem;
      font-style: italic;
      font-weight: 400;
      margin-bottom: 48px;
      opacity: 0.6;
    }
    .code {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(5rem, 15vw, 10rem);
      font-weight: 300;
      font-style: italic;
      line-height: 1;
      color: #c9a96e;
    }
    .message {
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #9a938a;
      margin-top: 16px;
      margin-bottom: 40px;
    }
    a {
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #c9a96e;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
      transition: border-color 0.3s ease;
    }
    a:hover { border-color: #c9a96e; }
  </style>
</head>
<body>
  <div class="brand">Style by Jesús</div>
  <div class="code">404</div>
  <p class="message">Page not found</p>
  <a href="/">Return to Portfolio</a>
</body>
</html>
